<body>
    <!-- ğŸ”µ ç™½åº•è“å­—æ ‡é¢˜æ  + æ–°å¢å¯¼èˆªæŒ‰é’® -->
    <header class="header-bar">
        <div class="logo-container">
            <div class="platform-title">æ™ºè·¯ç³Â·å®‰å…¨ç›‘æµ‹å¹³å°</div>
        </div>

        <div class="nav-buttons">
            <button class="nav-button active">äº‹ä»¶ä¸ŠæŠ¥</button>

    <div class="main-container">

        <div class="right-panel">
            <div class="list-header">å†å²æ£€æµ‹è®°å½•</div>
            <div id="detectionList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let detections = [];

        async function fetchDetections() {
            try {
                const res = await fetch(`${API_BASE}/detections`);
                if (!res.ok) throw new Error('ç½‘ç»œé”™è¯¯');
                const data = await res.json();
                detections = data.detections || [];
                renderDetectionList(detections);
            } catch (err) {
                console.error('è·å–æ•°æ®å¤±è´¥:', err);
                document.getElementById('detectionList').innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        <p>æ— æ³•è¿æ¥åç«¯æœåŠ¡</p>
                    </div>
                `;
                document.getElementById('mainImage').src = '';
            }
        }

        function renderDetectionList(detections) {
            const container = document.getElementById('detectionList');
            if (detections.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p>æš‚æ— å¼‚å¸¸æ£€æµ‹è®°å½•</p>
                    </div>
                `;
                document.getElementById('mainImage').src = '';
                return;
            }

            container.innerHTML = detections.map(det => `
                <div class="detection-item" onclick="viewFullImage('${det.id}')">
                    <img class="thumbnail" src="data:image/jpeg;base64,${det.image_base64}" alt="ç¼©ç•¥å›¾" />
                    <div class="info">
                        <div class="category">${det.category || 'æœªçŸ¥å¼‚å¸¸'}</div>
                        <div class="location">${det.location || 'æœªæŒ‡å®šä½ç½®'}</div>
                        <div class="timestamp">${det.timestamp}</div>
                    </div>
                </div>
            `).join('');

            if (!document.getElementById('mainImage').src && detections.length > 0) {
                viewFullImage(detections[0].id);
            }
        }

        function viewFullImage(id) {
            const det = detections.find(d => d.id === id);
            if (det) {
                document.getElementById('mainImage').src = `data:image/jpeg;base64,${det.image_base64}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchDetections();
            setInterval(fetchDetections, 5000);
        });
    </script>
